 <header class="sticky top-0 z-50 relative overflow-hidden">

    <!-- Background gradient layer -->
    <div
      class="pointer-events-none absolute inset-0
             bg-[linear-gradient(to_bottom,rgb(1,14,40)_0%,rgb(1,14,40)_40%,transparent_100%)]">
    </div>

    <!-- Navbar content -->
    <div class="relative z-10 backdrop-blur-sm backdrop-saturate-150 bg-neutral-900/60">
      <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">

          <!-- Logo -->
          <a class="text-teal-400 font-semibold" href="{% url 'home' %}">
            Chamodh Nethsara
          </a>

          <!-- Desktop Nav -->
          <nav class="hidden md:block">
            <ul class="flex items-center gap-6 text-sm">
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'home' %}">Home</a></li>
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'blog_home' %}">Blog</a></li>
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'projects' %}">Projects</a></li>
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'achievements' %}">Achievements</a></li>
            </ul>
          </nav>

          <!-- Mobile button -->
          <button
            id="menu-btn"
            class="md:hidden rounded bg-neutral-800 p-2 text-neutral-200 hover:bg-neutral-700 transition"
            aria-label="Toggle menu"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                 fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>

        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <nav
      id="mobile-menu"
      class="md:hidden hidden bg-neutral-900/95 border-t border-neutral-800 backdrop-blur-sm">
      <ul class="flex flex-col gap-4 p-4 text-sm">
        <li><a class="text-blue-400 hover:text-white transition" href="{% url 'home' %}">Home</a></li>
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'blog_home' %}">Blog</a></li>
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'projects' %}">Projects</a></li>
              <li><a class="text-blue-400 hover:text-white transition" href="{% url 'achievements' %}">Achievements</a></li>
      </ul>
    </nav>

  </header>

 

  <!-- JS -->
  <script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
