<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="{{ request.build_absolute_uri }}">

    {% block meta %} {% endblock %}

    <title>{% block title %}{{ settings.title }}{% endblock %}</title>

    {% load static %}
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    {% block css %}{% endblock %} {% block head %}{% endblock %}
  </head>
    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XCLD81S2JB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XCLD81S2JB');
  </script>
  <body class="text-neutral-100 font-sans">
    <div
      class="w-full min-h-screen bg-[#010e28] bg-[linear-gradient(to_bottom,_#082740_1px,_transparent_1px),_linear-gradient(to_right,_#082740_1px,_transparent_1px)] [background-size:30px_30px] bg-center overflow-x-hidden animate-bgmove"
    >
      <div class="min-h-screen flex flex-col">
        <!-- NAVBAR -->
        {% include 'partials/navbar.html' %}

        <!-- MAIN CONTENT -->
        <main class="flex-1 max-w-7xl mx-auto w-full px-6">
          {% block content %} {% endblock %}
        </main>

        <!-- FOOTER -->
        {% include 'partials/footer.html' %}
      </div>
    </div>
  </body>
</html>
